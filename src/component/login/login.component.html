
<div class="form-container">
    <h2>Login! ðŸ‘‹</h2>
    <form [formGroup]="userForm" (ngSubmit)="login()">
      @if (errorMessage()) {
        <p class="error">{{ errorMessage() }}</p>
      }
      
  
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="test@example.com" required>
  
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="******" required>
  
      <button type="submit" class="btn-signin" [disabled]="userForm.invalid">Sign In</button>
  
  
    </form>
  </div>
