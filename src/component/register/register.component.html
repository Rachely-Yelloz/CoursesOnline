<div class="form-container">
    <h2>Register! ðŸ‘‹</h2>
    <form [formGroup]="userForm" (ngSubmit)="register()">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Sara Coen" required>

        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="test@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="******" required>

        <label for="role">Role</label>
        <select id="role" formControlName="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit" class="btn btn-signin" [disabled]="userForm.invalid">Sign In</button>
    </form>
</div>
