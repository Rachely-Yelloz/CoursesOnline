<h2>Lessons</h2>


@if(messageToPrintLesson){
<a>{{messageToPrintLesson}}</a>
}


<mat-accordion>
  @for (lesson of courselessons; track lesson.id) {
  <mat-expansion-panel>

    <mat-expansion-panel-header>

      <mat-panel-title>{{ lesson.title }}</mat-panel-title>

    </mat-expansion-panel-header>

    <p>{{ lesson.content }}</p>
  </mat-expansion-panel>
  }
</mat-accordion>
